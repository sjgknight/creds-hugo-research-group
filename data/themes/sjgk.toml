# Theme metadata
name = "sjgk"

# Is theme light or dark?
[light]

  # Primary
  primary = "#f8f9fa" #off-white primary

  # Menu
  menu_primary = "#0f4beB"  #bold blue
  menu_text = "#ffffff" #white
  menu_text_active = "#ffffff"
  menu_title = "#ffffff"

  # Links
  link = "#0f4beB"
  link_hover = "#0f4beB"
  link_decoration = "underline"

  # Home sections
  home_section_odd = "#ffffff"
  home_section_even = "#f5f4f5"

[dark]

  primary = "#707070" #Grey primary

  # Menu
  menu_primary = "#0f4beB"  #bold blue
  menu_text = "#ffffff" #white
  menu_text_active = "#ffffff"
  menu_title = "#ffffff"

  # Links
  link = "#0f4beB"
  link_hover = "#0f4beB"
  link_decoration = "underline"

  # Home sections
  home_section_odd = "#ffffff"
  home_section_even = "#f5f4f5"

